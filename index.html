<!doctype html>
<html>
  <head>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Orchestre JS</title>
  </head>
  <body>
    <div id="control" class="hidden">
      <button onclick="pause()">Pause</button>
      <button onclick="changeVolume(true)">+</button>
      <button onclick="changeVolume(false)">-</button>
    </div>

    <header>
      <h1>Orchestre-JS</h1>
      <p>A fantastic tool.</p>
      <button onclick="start()" id="startButton">Start</button>
    </header>

    <main role="main" class="hidden">
      <div class="demo reverse" id="init">
        <div class="text">Lorem ipsum dolor sit amet!</div>
        <div class="code">
          <pre>doNothing();</pre>
        </div>
      </div>

      <div class="demo" id="players">
        <div class="text">
          <button onclick="bass()">Bass</button>
          <button onclick="piano()">Piano</button>
          <br/>
          <button onclick="melody()">Melody</button>
          <button onclick="organ()">Organ</button>
        </div>
        <div class="code">
          <pre>CODE CODE CODE
        </div>
      </div>

      <div class="demo reverse" id="options">
        <div class="text">
          <button onclick="synth()">Synth</button>
          <button onclick="jingle()">Jingle</button>
        </div>
        <div class="code"></div>
      </div>

      <div class="demo" id="events">
        <div class="text">
          <span id="beat"></span>
          <button onclick="count()">Count to 8</button>
        </div>
        <div class="code"></div>
      </div>

    </div>
  </body>
</html>
